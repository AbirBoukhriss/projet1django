{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Clubs & Events{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{% static 'core/style.css' %}" rel="stylesheet">
</head>

<body class="app-bg">
  <!-- NAVBAR -->
  <header class="topbar">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark py-3">
        <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="{% url 'home' %}">
          <span class="brand-icon"><i class="bi bi-calendar2-week"></i></span>
          <span>Clubs & Events</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
            <li class="nav-item">
              <a class="nav-link nav-pill {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                 href="{% url 'home' %}">
                <i class="bi bi-calendar3 me-2"></i>Événements
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link nav-pill {% if request.resolver_match.url_name == 'clubs_list' %}active{% endif %}"
                 href="{% url 'clubs_list' %}">
                <i class="bi bi-people me-2"></i>Clubs
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link nav-pill {% if request.resolver_match.url_name == 'recommendations' %}active{% endif %}"
                 href="{% url 'recommendations' %}">
                <i class="bi bi-stars me-2"></i>Recommandations IA
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link nav-pill" href="/admin/">
                <i class="bi bi-gear me-2"></i>Admin
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- PAGE -->
  <main class="container page-wrap">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
